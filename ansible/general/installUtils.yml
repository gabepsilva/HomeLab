---
- hosts: '{{target}}'
  become: true
  gather_facts: no

  tasks:
  
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install Utils
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'vim', 'git', 'curl', 'rsync', 'whois', 'cron', 'jq', 'net-tools', 'htop', 'sysstat', 'sshpass']

    - name: Install gotop
      community.general.snap:
        name:
          - gotop

    - name: Clean apt cache
      command:
        cmd: apt-get clean
